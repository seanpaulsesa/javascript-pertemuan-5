
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manajemen Produk Roti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light py-4">

  <div class="container">
    <h2 class="mb-4">Form Tambah Produk Roti</h2>
    
    <form id="produkForm" class="card p-4 shadow-sm mb-4">
      <input type="hidden" id="id" />
      
      <div class="mb-3">
        <label for="nama_produk" class="form-label">Nama Produk</label>
        <input type="text" class="form-control" id="nama_produk" required />
      </div>

      <div class="mb-3">
        <label for="kategori" class="form-label">Kategori</label>
        <select id="kategori" class="form-select">
          <option value="Manis">Manis</option>
          <option value="Gurih">Gurih</option>
          <option value="Polos">Polos</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="jumlah" class="form-label">Jumlah</label>
        <input type="number" class="form-control" id="jumlah" required />
      </div>

      <button type="submit" class="btn btn-primary">Simpan</button>
    </form>

    <h2 class="mb-3">Daftar Produk</h2>

    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="produkTable">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Kategori</th>
            <th>Jumlah</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>



</body>
</html>
